<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>whalespeak translator</title>

    <style>
      #translated-text { word-wrap: break-word; }
    </style>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script src="js/jquery.min.js"></script>
    <script src="js/whalespeak.js"></script>
 
    <div class="container">
      <div class="page-header">
        <h1>whalespeak translator</h1>
        <p class="lead">whalespeak is a useless encoding.</p>
      </div>
      
      <p>Code <a href="https://github.com/djanatyn/whalespeak">here</a>; documentation available <a href="http://zubkoland.org/~djanatyn/whalespeak/frames.html">here</a>. By <a href="https://github.com/djanatyn/">Jonathan Strickland</a>. <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></p>

        <div class="row">
          <div class="col-md-7">
            <textarea id="text-to-translate" class="form-control" placeholder="Whales are the best." required autofocus rows="3"></textarea>
          </div>

          <div class="col-md-3">
            <button class="btn btn-default" type="submit" id="to-whalespeak">Whalespeak it!</button>
            <button class="btn btn-default" type="submit" id="from-whalespeak">Back to English.</button>
          </div>
        </div>
        
        <br />
        <div class="jumbotron" id="output-box"> <p id="translated-text">Translated text appears here.</p> </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
